<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Generate Data</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        
    <ion-item>
      <ion-label floating>Parking spots</ion-label>
      <ion-input type="number" [value]="n" [(ngModel)]="n"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Cars Parked</ion-label>
      <ion-input type="number" [value]="m" [(ngModel)]="m"></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button color="primary" block (click)="generateData()" > Generate</button>
  </div>

  
</ion-content>
