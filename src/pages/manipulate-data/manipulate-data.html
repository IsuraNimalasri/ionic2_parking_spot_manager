<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Manipulate Data</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list *ngFor="let item of tableService.getList()">
    
    <ion-item-sliding>
      <ion-item>
        <ion-icon name="car" item-start color="{{ item.getColor() }}"></ion-icon> {{ item.getRegistration() }}
        <ion-badge item-end>{{ item.getSlotNo() }}</ion-badge>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="delete(item)" >
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>  
    </ion-item-sliding>

  </ion-list>
  
  <ion-fab bottom right>
    <button (click)="addCar()" ion-fab color="secondary">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
   
</ion-content>
